name: CI/CD Laravel

on:
  push:
    branches: [ "dev", "staging", "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Run Pint (lint)
        run: vendor/bin/pint --test || exit 1

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: laravel_test
          POSTGRES_USER: laravel_user
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U laravel_user -d laravel_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, pdo_pgsql
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist
      - name: Copy .env.testing
        run: cp .env.testing .env
      - name: Generate app key
        run: php artisan key:generate
      - name: Run migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: laravel_test
          DB_USERNAME: laravel_user
          DB_PASSWORD: secret
        run: php artisan migrate --force
      - name: Run tests
        run: php artisan test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Deploy to Render
        shell: bash
        run: |
          if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            SERVICE_ID=${{ secrets.RENDER_SERVICE_ID_DEV }}
          elif [[ "${GITHUB_REF##*/}" == "staging" ]]; then
            SERVICE_ID=${{ secrets.RENDER_SERVICE_ID_STAGING }}
          elif [[ "${GITHUB_REF##*/}" == "main" ]]; then
            SERVICE_ID=${{ secrets.RENDER_SERVICE_ID_PROD }}
          fi

          curl -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
               -H "Accept: application/json" \
               -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
