name: CI/CD Laravel

on:
  push:
    branches: [ "dev", "staging", "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: laravel_test
          POSTGRES_USER: laravel_user
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U laravel_user -d laravel_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo_pgsql

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Copy .env.testing
        run: cp .env.testing .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Run migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: laravel_test
          DB_USERNAME: laravel_user
          DB_PASSWORD: secret
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test

      - name: Run Laravel Pint (Linter)
        run: ./vendor/bin/pint --test

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: |
          if [[ "${GITHUB_REF##*/}" == "dev" ]]; then
            echo "Deploying to TEST environment..."
            curl -X POST "${{ secrets.RENDER_TEST_DEPLOY_HOOK }}"
          elif [[ "${GITHUB_REF##*/}" == "staging" ]]; then
            echo "Deploying to STAGING environment..."
            curl -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK }}"
          elif [[ "${GITHUB_REF##*/}" == "main" ]]; then
            echo "Deploying to PRODUCTION environment..."
            curl -X POST "${{ secrets.RENDER_PROD_DEPLOY_HOOK }}"
          fi
